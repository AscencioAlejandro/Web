<!DOCTYPE html>
<html lang="en-us" class="no-js">

	<head>
		<meta charset="utf-8">
        <title>Antonio Payá</title>
        <meta name="description" content="Página web personal de Antonio Payá González">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Antonio Payá">

        <link rel="shortcut icon" href="img/favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />
		<!-- JS -->
		<script src="js/modernizr.custom.js"></script>

	</head>
	
	<body>

		<!-- YouTube link -->
		<a id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=nrs7uXh70JE',containment:'body',autoPlay:true, mute:false, startAt:0, stopAt:0, opacity:1}"></a>



		<div class="global-overlay">
			<div class="overlay skew-part light-overlay">

				<div id='stars'></div>
				<div id='stars2'></div>
				<div id='stars3'></div>

			</div>
		</div>

		<!-- Inicio -->
		<section id="left-side">

			<!-- LOGO -->
			<img src="img/logo.jpg" alt="" class="brand-logo" />

			<div class="content">

				<h1 class="text-intro opacity-0">Hola, me llamo Antonio<br>
					Y esta es mi web personal.</h1>

				<h2 class="text-intro opacity-0">Tienes la opción de ver la página en español o en inglés. /  You have the option 
					to see the Website in Spanish or English.
				</h2>

				<nav>
					<ul>
						<li>
							<a href="web/español.html" id="open-more-info" data-target="right-side" class="light-btn text-intro opacity-0">Ver en Español</a>
						</li>
						<li>
							<a href="web/ingles.html" data-dialog="somedialog" class="action-btn trigger text-intro opacity-0">See in English</a>
						</li>
					</ul>
				</nav>

			</div>

			<!-- Social -->
			<div class="social-icons">

				<a href="https://www.facebook.com/AntonioPaya22"><i class="fa fa-facebook"></i></a>
	            <a href="https://github.com/antonioalfa22"><i class="fa fa-github"></i></a>
	            <a href="https://twitter.com/AntonioPaya22"><i class="fa fa-twitter"></i></a>
	            <a href="https://instagram.com/antonioalfa22"><i class="fa fa-instagram"></i></a>
	            <a href="https://www.youtube.com/user/antonioalfa22"><i class="fa fa-youtube"></i></a>

			</div>

		</section>
		<!-- /Inicio -->

		<!-- OPEN - Player control -->
		<nav id="player-nav">
			<ul>
				<li data-toggle="tooltip" data-placement="top" data-title="Play" data-trigger="hover">
					<a onclick="$('#bgndVideo').playYTP()"><i class="fa fa-play"></i></a>
				</li>

				<li data-toggle="tooltip" data-placement="top" data-title="Pause" data-trigger="hover">
					<a onclick="$('#bgndVideo').pauseYTP()"><i class="fa fa-pause"></i></a>
				</li>

				<li class="full-play" data-toggle="tooltip" data-placement="top" data-title="Fullscreen" data-trigger="hover">
					<a class="expand-player"><i class="fa fa-expand"></i></a>
				</li>

				<li class="comp-play display-none" data-toggle="tooltip" data-placement="top" data-title="Reduce" data-trigger="hover">
					<a class="compress-player"><i class="fa fa-compress"></i></a>
				</li>

			</ul>
		</nav> <!-- CLOSE - Player control -->


			<footer>

				<p>© Antonio Payá González - 2017</p>

			</footer>

		</section>

		

		<!-- Root element of PhotoSwipe, the gallery. Must have class pswp. -->
		<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

		    <!-- Background of PhotoSwipe. 
	        	It's a separate element as animating opacity is faster than rgba(). -->
		    <div class="pswp__bg"></div>

		    <!-- Slides wrapper with overflow:hidden. -->
		    <div class="pswp__scroll-wrap">

		        <!-- Container that holds slides. 
		            PhotoSwipe keeps only 3 of them in the DOM to save memory.
		            Don't modify these 3 pswp__item elements, data is added later on. -->
		        <div class="pswp__container">
		            <div class="pswp__item"></div>
		            <div class="pswp__item"></div>
		            <div class="pswp__item"></div>
		        </div>

		        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
		        <div class="pswp__ui pswp__ui--hidden">

		            <div class="pswp__top-bar">

		                <!--  Controls are self-explanatory. Order can be changed. -->

		                <div class="pswp__counter"></div>

		                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

		                <button class="pswp__button pswp__button--share" title="Share"></button>

		                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

		                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

		                <div class="pswp__preloader">
		                    <div class="pswp__preloader__icn">
		                      <div class="pswp__preloader__cut">
		                        <div class="pswp__preloader__donut"></div>
		                      </div>
		                    </div>
		                </div>

		            </div>

		            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
		                <div class="pswp__share-tooltip"></div> 
		            </div>

		            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
		            </button>

		            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
		            </button>

		            <div class="pswp__caption">
		                <div class="pswp__caption__center"></div>
		            </div>

		        </div>

		    </div>

		</div>
		<!-- /. Fin de Pagina -->
	
	<!-- JQUERY -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easings.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- PhotoSwipe -->
	<script src="js/velocity.min.js"></script> 

	<!-- PhotoSwipe -->
	<script src="js/velocity.ui.min.js"></script> 

	<!-- Slideshow/Image plugin -->
	<script src="js/vegas-youtube-mobile.js"></script>

	<!-- YouTube plugin -->
	<script src="js/jquery.mb.YTPlayer.js"></script>

	<!-- Scroll plugin -->
	<script src="js/jquery.mousewheel.js"></script>

	<!-- Main JS File -->
	<script src="js/main.js"></script>
	
	<!--[if lt IE 10]><script type="text/javascript" src="js/placeholder.js"></script><![endif]-->

	</body>

</html>
